<div class="container mt-5">
    <h1 class="text-center">Our Products</h1>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <div class="delivery-badge">Get it delivered within 120 mins</div>
          <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.name }}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text flex-grow-1">{{ product.description }}</p>
            <h5 class="card-price">â‚¹{{ product.price.toFixed(2) }}</h5>
            <p class="card-weight">NET WT: 500G</p>
            <a href="https://wa.me/+918078367668" class="btn btn-outline-danger mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
</div>

<app-footer></app-footer>
